<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool</title>

    <style>
        /* Styles to make it look like an iPhone XS */
        body {
            width: 414px;
            height: 896px;
            background: black;
            border-radius: 56px;
            overflow: hidden;
            padding: 26px;
            box-sizing: border-box;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }
    </style>

</head>

<body>

    <table>
        <tr>
            <th>Title</th>
            <th>Spin Number</th>
            <th>Link</th>
            <th>Created Time</th>
        </tr>

        <!-- JavaScript will insert data rows here -->

    </table>

    <script>

        // Fetch data from API  
        fetch('http://128.199.255.88/api/get-coins')
            .then(response => response.json())
            .then(data => {

                // Get table reference
                let table = document.querySelector('table');

                // Insert rows 
                data.forEach(item => {
                    let row = `
            <tr>
              <td>${item.title}</td>
              <td>${item.spin_number}</td>
              <td><a href="${item.link}" target="_blank">View</a></td>  
              <td>${item.created_time}</td>
            </tr>`;

                    table.insertAdjacentHTML('beforeend', row);
                });

            });

    </script>

</body>

</html>
